<div *ngIf="led">

  <h2>Edit</h2>
  <div><span>Name: </span>{{led.colorName}}</div>
  <div><span>RGB: </span>{{led.rgb}}</div>
  <div>
    <label>
      Name:
      <input [(ngModel)]="led.colorName" placeholder="name" />
      RGB:
      <input [(ngModel)]="led.rgb" placeholder="rgb" />
    </label>
    <button (click)="save()">Save</button>
  </div>
</div>

<div *ngIf="showAdd">

  <h2>New</h2>
    <div>
    <label>
      Name:
      <input #presetName placeholder="name" />
      Color:
      <input #presetRgb placeholder="rgb" />
    </label>
    <button (click)="add(presetName.value, presetRgb.value)" >Create</button>
  </div>

</div>
